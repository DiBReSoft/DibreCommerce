<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:composition>

    <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
    <form class="form-me-cadastrar"
          method="post" action="reservar" enctype="utf-8">

      <div class="col-xs-12">

        <div class="form-group" id="loginEmailContainer">

          <label for="loginEmail"
                 title="Seu endereço de e-mail pessoal">
            Usuário:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="loginEmail">
                <i class="fa fa-fw fa-envelope"></i>
              </label>

            </div>

            <input type="email" class="form-control" 
                   required="required"
                   id="loginEmail" name="loginEmail" />

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-xs-12">

        <div class="form-group" id="loginSenhaContainer">

          <label for="loginSenha"
                 title="Defina sua senha para acesso a sua conta conosco">
            Senha no Lebre Hotel:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="loginSenha">
                <i class="fa fa-fw fa-lock"></i>
              </label>

            </div>

            <input type="password" class="form-control" 
                   required="required"
                   id="loginSenha" name="loginSenha" />

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-md-6">

        <button id="cadastroLimpar" type="reset" class="btn btn-block btn-link">
          LIMPAR<i class="fa fa-fw fa-lg fa-eraser"></i>
        </button>

      </div>

      <div class="col-md-6">

        <button id="cadastroCadastrar" type="button" class="btn btn-block btn-primary disabled">
          <i class="fa fa-fw fa-lg fa-unlock-alt"></i>ENTRAR
        </button>

      </div>
    </form>        

  </ui:composition>

</html>
